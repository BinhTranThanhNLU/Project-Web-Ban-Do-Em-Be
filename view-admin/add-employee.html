            <!-- Container Form Add Employee -->
            <div class="container-add-employee">
                <h3 class="tile-title">Thêm nhân viên</h3>
                <div class="tile-body">
                    <form class="row">
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeID">ID nhân viên</label>
                            <input class="form-control" type="text" name="employeeID" id="employeeID" placeholder="Nhập ID nhân viên">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeName">Họ và tên</label>
                            <input class="form-control" type="text" required="" name="employeeName" id="employeeName" placeholder="Nhập Họ và tên">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeEmail">Địa chỉ email</label>
                            <input class="form-control" type="text" required="" name="employeeEmail" id="employeeEmail" placeholder="Nhập Địa chỉ email">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeAddress">Địa chỉ thường trú</label>
                            <input class="form-control" type="text" required="" name="employeeAddress" id="employeeAddress" placeholder="Nhập Địa chỉ thường trú">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeePhone">Số điện thoại</label>
                            <input class="form-control" type="number" required="" name="employeePhone" id="employeePhone" placeholder="Nhập Số điện thoại">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeDate">Ngày sinh</label>
                            <input class="form-control" type="date" name="employeeDate" id="employeeDate">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeCCCD">Số CCCD</label>
                            <input class="form-control" type="text" required="" name="employeeCCCD" id="employeeCCCD" placeholder="Nhập Số CCCD">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeSupply1">Ngày cấp</label>
                            <input class="form-control" type="date" required="" name="employeeSupply1" id="employeeSupply1">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Nơi cấp</label>
                            <input class="form-control" type="text" required="" name="employeeSupply2" id="employeeSupply2" placeholder="Nơi Cấp">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeGender">Giới tính</label>
                            <select class="form-control" required="" name="employeeGender" id="employeeGender">
                                <option>-- Chọn giới tính --</option>
                                <option>Nam</option>
                                <option>Nữ</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeePosition">Chức vụ</label>
                            <select class="form-control" name="employeePosition" id="employeePosition">
                                <option>-- Chọn chức vụ --</option>
                                <option>Bán hàng</option>
                                <option>Tư vấn</option>
                                <option>Dịch vụ</option>
                                <option>Thu Ngân</option>
                                <option>Quản kho</option>
                                <option>Bảo trì</option>
                                <option>Kiểm hàng</option>
                                <option>Bảo vệ</option>
                                <option>Tạp vụ</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="employeeDegree">Bằng cấp</label>
                            <select class="form-control" name="employeeDegree" id="employeeDegree">
                                <option>-- Chọn bằng cấp --</option>
                                <option>Tốt nghiệp Đại Học</option>
                                <option>Tốt nghiệp Cao Đẳng</option>
                                <option>Tốt nghiệp Phổ Thông</option>
                                <option>Chưa tốt nghiệp</option>
                                <option>Không bằng cấp</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="control-label">Ảnh 3x4 nhân viên</label>
                            <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);">
                            <div id="thumbbox">
                                <img height="300" width="300" alt="Thumb image" id="thumbimage" style="display: none">
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-save" type="button">Lưu lại</button>
