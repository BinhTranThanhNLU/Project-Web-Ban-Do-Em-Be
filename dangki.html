<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Đăng Kí</title>
   <link rel="stylesheet" href="./css/dangki.css">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
   <div class="overlay"></div>
   <div class="login-container">
      <div>
        <div class="logo">
            
        </div>
         <div class="register">
            <div>Đăng kí tài khoản</div>
            <p>Đăng kí để truy cập tất cả các tính năng của dịch vụ chúng tôi. Quản lý doanh nghiệp của bạn ở một nơi. Hoàn toàn miễn phí.</p>
            <div class="social">
               <a data-toggle="tooltip" title="Facebook" href=""><i class="fab fa-facebook-f"></i></a>
               <a data-toggle="tooltip" title="Google" href=""><i class="fab fa-google"></i></a>
               <a data-toggle="tooltip" title="Github" href=""><i class="fab fa-github"></i></a>
            </div>
         </div>
      </div>

      <div class="form-login">
         <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng Kí</h3>

            <div class="form-group">
              <label for="last-name" class="form-label">Họ</label>
              <input id="last-name" name="last-name" type="text" placeholder="Nhập họ" class="form-control">
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="first-name" class="form-label">Tên</label>
              <input id="first-name" name="first-name" type="text" placeholder="Nhập tên" class="form-control">
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Số điện thoại</label>
              <input id="phone" name="phone" type="text" placeholder="Nhập số điện thoại" class="form-control">
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Gmail</label>
              <input id="email" name="email" type="email" placeholder="VD: email@domain.com" class="form-control">
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Mật khẩu</label>
              <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
              <span class="form-message"></span>
            </div>

            <div class="form-group f-term">
               <label for="agree" class="form-label">bạn đã có tài khoản? Đăng nhập <a href="dangnhap.html">đây</a></label>               
               <span class="form-message"></span>
             </div>

            <div class="sign-up">
               <div class="dangnhap">
                <a href="#" >Đăng kí</a>
               </div>
               
            </div>
            <div class="form-icon">
              <p>Hoặc đăng nhập bằng</p>
              <div class="button_icon"> 
                <a href="#" class="login-button google-login"><i class="fab fa-google-plus-g"></i>Đăng nhập Google</a>
                <a href="#" class="login-button facebook-login"><i class="fab fa-facebook-f"></i>Đăng nhập Facebook</a>
              </div>
            </div>
          </form>
      </div>
   </div>
</body>
</html>
